<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Loan Calculator</h1>
        <div class="row">
            <div class="col-sm-6 bg-light p-3 rounded border">
                <div class="mb-3">
                    <label for="amount">Loan Amount</label>
                    <input type="number" class="form-control" id="amount" value="25000">
                </div>
                <div class="mb-3">
                    <label for="term">Loan Term in Months</label>
                    <input type="number" class="form-control" id="term" value="60">
                </div>
                <div class="mb-3">
                    <label for="rate">Rate</label>
                    <input type="number" class="form-control" id="rate" value="3.5">
                </div>
                <button type="submit" class="btn btn-primary" id="calculateBtn">Calculate</button>
            </div>

            <div class="col-sm-6 p-3">

                <h5 class="text-center mb-3">Your Monthly Payments</h5>
                <h1 class="text-center fw-bold mb-4 display-5" id="monthlyPayment"></h1>
                <div class="row justify-content-between mb-2">
                    <div class="col-3">Total Principal</div>
                    <div class="col-3 text-end" id="totalPrincipal"></div>
                </div>
                <div class="row justify-content-between mb-2">
                    <div class="col-3">Total Interest</div>
                    <div class="col-3 text-end" id="totalInterest"></div>
                </div>
                <div class="row justify-content-between mb-2">
                    <div class="col-3">Total Cost</div>
                    <div class="col-3 fw-bold text-end" id="totalCost"></div>
                </div>

            </div>
        </div>

        <div class="row">
            <table class="table table-striped table-hover mt-4 border">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Payment</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Total Interest</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
